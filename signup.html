<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Threads - Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('finalBG.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .sign-up-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .sign-up-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .sign-up-container input[type="text"],
        .sign-up-container input[type="email"],
        .sign-up-container input[type="password"],
        .sign-up-container input[type="tel"],
        .sign-up-container select,
        .sign-up-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .sign-up-container textarea {
            resize: vertical;
        }

        .sign-up-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .sign-up-container button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .sign-up-container .sign-in-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .sign-up-container .sign-in-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .sign-up-container .sign-in-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sign-up-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="sign-up-container">
        <h1>Create Your Ink Threads Account</h1>
        <form action="dashboard.html" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="accountType" required>
                <option value="" disabled selected>Account Type</option>
                <option value="customer">Customer</option>
                <option value="tailor">Tailor</option>
            </select>
            <textarea name="address" placeholder="Address" required></textarea>
            <input type="text" name="experience" placeholder="Stitching Experience (for Tailors)" style="display: none;" id="experienceField">
            <input type="text" name="specialization" placeholder="Specialization (for Tailors)" style="display: none;" id="specializationField">
            <button type="submit">Sign Up</button>
        </form>
        <div class="sign-in-link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script>
        document.querySelector('select[name="accountType"]').addEventListener('change', function () {
            var experienceField = document.getElementById('experienceField');
            var specializationField = document.getElementById('specializationField');
            if (this.value === 'tailor') {
                experienceField.style.display = 'block';
                specializationField.style.display = 'block';
            } else {
                experienceField.style.display = 'none';
                specializationField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
