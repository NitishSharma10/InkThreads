<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Threads - Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('finalBG.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .profile-container form {
            text-align: left;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"],
        .profile-container input[type="password"],
        .profile-container input[type="tel"],
        .profile-container select,
        .profile-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .profile-container textarea {
            resize: vertical;
        }

        .profile-container .profile-actions {
            display: flex;
            justify-content: space-between;
        }

        .profile-container .profile-actions button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
            width: 48%;
        }

        .profile-container .profile-actions button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }

            .profile-container .profile-actions {
                flex-direction: column;
            }

            .profile-container .profile-actions button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>Your Profile</h1>
        <img src="profile.jpg" alt="Profile Picture">

        <form action="dashboard.html" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" value="John Doe" required>
            <input type="email" name="email" placeholder="Email" value="johndoe@example.com" required>
            <input type="password" name="password" placeholder="Password" value="********" required>
            <input type="tel" name="phone" placeholder="Phone Number" value="+1 234 567 8901" required>
            <select name="accountType" required onchange="toggleTailorFields(this.value)">
                <option value="" disabled>Select Account Type</option>
                <option value="customer" selected>Customer</option>
                <option value="tailor">Tailor</option>
            </select>
            <textarea name="address" placeholder="Address" required>123 Main St, Cityville</textarea>
            <input type="text" name="experience" placeholder="Stitching Experience (for Tailors)" style="display: none;" id="experienceField">
            <input type="text" name="specialization" placeholder="Specialization (for Tailors)" style="display: none;" id="specializationField">
        </form>

        <div class="profile-actions">
            <button onclick="saveProfile()">Save Changes</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function toggleTailorFields(accountType) {
            const experienceField = document.getElementById('experienceField');
            const specializationField = document.getElementById('specializationField');

            if (accountType === 'tailor') {
                experienceField.style.display = 'block';
                specializationField.style.display = 'block';
            } else {
                experienceField.style.display = 'none';
                specializationField.style.display = 'none';
            }
        }

        function saveProfile() {
            alert('Profile changes saved!');
            // Implement profile save functionality
        }

        function logout() {
            alert('Logging out...');
            // Implement logout functionality
            window.location.href = "sign-in.html";
        }
    </script>
</body>
</html>
