<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Threads - Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('finalBG.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .cart-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .cart-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            text-align: left;
            padding-left: 10px;
        }

        .cart-item-details h2 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .cart-item-details p {
            font-size: 14px;
            color: #777;
        }

        .cart-item-price {
            font-size: 18px;
            color: #333;
            text-align: right;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin: 0 5px;
        }

        .quantity-control button:hover {
            background-color: #555;
        }

        .quantity-control span {
            font-size: 16px;
            width: 30px;
            text-align: center;
        }

        .total-price {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .checkout-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .cart-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h1>Your Cart</h1>

        <div class="cart-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="cart-item-details">
                <h2>Item Name 1</h2>
                <p>Item description or size</p>
            </div>
            <div class="quantity-control">
                <button onclick="decreaseQuantity(this)">-</button>
                <span class="quantity">1</span>
                <button onclick="increaseQuantity(this)">+</button>
            </div>
            <div class="cart-item-price">$29.99</div>
        </div>

        <div class="cart-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="cart-item-details">
                <h2>Item Name 2</h2>
                <p>Item description or size</p>
            </div>
            <div class="quantity-control">
                <button onclick="decreaseQuantity(this)">-</button>
                <span class="quantity">1</span>
                <button onclick="increaseQuantity(this)">+</button>
            </div>
            <div class="cart-item-price">$39.99</div>
        </div>

        <div class="cart-item">
            <img src="item3.jpg" alt="Item 3">
            <div class="cart-item-details">
                <h2>Item Name 3</h2>
                <p>Item description or size</p>
            </div>
            <div class="quantity-control">
                <button onclick="decreaseQuantity(this)">-</button>
                <span class="quantity">1</span>
                <button onclick="increaseQuantity(this)">+</button>
            </div>
            <div class="cart-item-price">$19.99</div>
        </div>

        <div class="total-price">
            Total: $89.97
        </div>

        <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>

    </div>

    <script
        function increaseQuantity(button) {
            const quantitySpan = button.previousElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            quantity += 1;
            quantitySpan.textContent = quantity;

            updateTotal();
        }

        function decreaseQuantity(button) {
            const quantitySpan = button.nextElementSibling;
            let quantity = parseInt(quantitySpan.textContent);
            if (quantity > 1) {
                quantity -= 1;
                quantitySpan.textContent = quantity;

                updateTotal();
            }
        }

        function updateTotal() {
            const cartItems = document.querySelectorAll('.cart-item');
            let total = 0;

            cartItems.forEach(item => {
                const priceElement = item.querySelector('.cart-item-price');
                const quantityElement = item.querySelector('.quantity');
                const price = parseFloat(priceElement.textContent.replace('$', ''));
                const quantity = parseInt(quantityElement.textContent);
                total += price * quantity;
            });

            document.querySelector('.total-price').textContent = 'Total: $' + total.toFixed(2);
        }
    </script>
</body>
</html>
