<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Threads - Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('finalBG.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .sign-in-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .sign-in-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .sign-in-container input[type="email"],
        .sign-in-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .sign-in-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .sign-in-container button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .sign-in-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .sign-in-container .options input {
            margin-right: 5px;
        }

        .sign-in-container .options a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .sign-in-container .options a:hover {
            text-decoration: underline;
        }

        .sign-in-container .sign-up-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .sign-in-container .sign-up-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .sign-in-container .sign-up-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sign-in-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="sign-in-container">
        <h1>Sign In to Ink Threads</h1>
        <form action="dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember">
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="sign-up-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
